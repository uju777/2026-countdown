<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 새해 효과 미리보기</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Noto+Sans+KR:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --tron-blue: #00d4ff;
        --black: #000;
        --sun-color: #ffdd00;
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
        background: var(--black);
        min-height: 100vh;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        overflow: hidden;
        color: #fff;
      }

      /* CRT 스캔라인 오버레이 */
      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15) 0px,
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
      }

      /* CRT 비네트 효과 */
      .crt-vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999;
        background: radial-gradient(
          ellipse at center,
          transparent 0%,
          transparent 60%,
          rgba(0, 0, 0, 0.4) 100%
        );
      }

      /* 파티클 배경 */
      #tsparticles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* 태양 - 떠오른 상태 */
      .sun {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(40% + 80px);
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #ffee00 0%, #ff6600 100%);
        border-radius: 50%;
        z-index: 3;
        box-shadow:
          0 0 60px 30px rgba(255, 200, 0, 0.4),
          0 0 100px 60px rgba(255, 150, 0, 0.2),
          0 0 140px 90px rgba(255, 100, 0, 0.1);
        opacity: 1;
      }

      /* 하늘 그라데이션 - 일출 상태 */
      .sky-gradient {
        position: fixed;
        bottom: 40%;
        left: 0;
        right: 0;
        height: 30%;
        background: linear-gradient(
          to top,
          rgba(255, 100, 50, 0.4) 0%,
          rgba(255, 150, 100, 0.2) 50%,
          rgba(255, 200, 150, 0) 100%
        );
        z-index: 1;
        pointer-events: none;
      }

      /* 트론 그리드 바닥 */
      .tron-grid {
        position: fixed;
        bottom: 0;
        left: -50%;
        width: 200%;
        height: 40%;
        background:
          linear-gradient(
            90deg,
            transparent 49.5%,
            rgba(0, 212, 255, 0.15) 49.5%,
            rgba(0, 212, 255, 0.15) 50.5%,
            transparent 50.5%
          ),
          linear-gradient(0deg, rgba(0, 212, 255, 0.3) 0%, transparent 100%);
        background-size:
          80px 100%,
          100% 100%;
        transform: perspective(500px) rotateX(60deg);
        transform-origin: center top;
        z-index: 2;
      }

      .tron-grid::before {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 78px,
          rgba(0, 212, 255, 0.15) 78px,
          rgba(0, 212, 255, 0.15) 80px
        );
      }

      /* 수평선 글로우 */
      .horizon {
        position: fixed;
        bottom: 40%;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--tron-blue);
        box-shadow:
          0 0 20px var(--tron-blue),
          0 0 40px var(--tron-blue),
          0 0 60px var(--tron-blue);
        z-index: 4;
      }

      /* 컨테이너 */
      .container {
        position: fixed;
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        text-align: center;
        padding: 20px;
        width: 100%;
        max-width: 800px;
      }

      /* 축하 화면 */
      .celebration {
        display: block;
      }

      .celeb-title {
        font-size: clamp(20px, 5vw, 36px);
        font-weight: 300;
        color: var(--tron-blue);
        letter-spacing: 0.5em;
        margin-bottom: 15px;
        text-shadow: 0 0 20px var(--tron-blue);
        animation: fadeInSlide 1s ease forwards;
      }

      .celeb-year {
        font-family: "Orbitron", monospace;
        font-size: clamp(60px, 18vw, 160px);
        font-weight: 900;
        color: #fff;
        line-height: 1;
        text-shadow:
          0 0 30px var(--tron-blue),
          0 0 60px var(--tron-blue),
          3px 3px 0 rgba(255, 0, 100, 0.5),
          -3px -3px 0 rgba(0, 255, 255, 0.5);
        animation:
          celebYearGlow 2s ease-in-out infinite,
          celebFloat 3s ease-in-out infinite;
      }

      .celeb-sub {
        font-size: clamp(16px, 4vw, 28px);
        font-weight: 300;
        color: var(--tron-blue);
        margin-top: 20px;
        letter-spacing: 0.3em;
        animation: fadeInSlide 1s ease 0.5s forwards;
        opacity: 0;
      }

      @keyframes celebYearGlow {
        0%,
        100% {
          text-shadow:
            0 0 30px var(--tron-blue),
            0 0 60px var(--tron-blue),
            3px 3px 0 rgba(255, 0, 100, 0.5),
            -3px -3px 0 rgba(0, 255, 255, 0.5);
          filter: brightness(1);
        }
        50% {
          text-shadow:
            0 0 50px var(--tron-blue),
            0 0 100px var(--tron-blue),
            0 0 150px rgba(255, 0, 255, 0.3),
            5px 5px 0 rgba(255, 0, 100, 0.6),
            -5px -5px 0 rgba(0, 255, 255, 0.6);
          filter: brightness(1.1);
        }
      }

      @keyframes celebFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeInSlide {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 축하 효과 오버레이 */
      .celebration-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 500;
        opacity: 1;
      }

      /* 부드러운 빛줄기 */
      .light-rays {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200vmax;
        height: 200vmax;
        transform: translate(-50%, -50%);
        background: conic-gradient(
          from 0deg,
          transparent 0deg,
          rgba(0, 212, 255, 0.03) 10deg,
          transparent 20deg,
          transparent 30deg,
          rgba(255, 0, 255, 0.02) 40deg,
          transparent 50deg,
          transparent 60deg,
          rgba(255, 255, 255, 0.03) 70deg,
          transparent 80deg
        );
        animation: rotateRays 20s linear infinite;
      }

      @keyframes rotateRays {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* 부드러운 글로우 펄스 */
      .glow-pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        background: radial-gradient(
          ellipse at center,
          rgba(0, 212, 255, 0.1) 0%,
          transparent 50%
        );
        animation: glowPulse 4s ease-in-out infinite;
      }

      @keyframes glowPulse {
        0%,
        100% {
          opacity: 0.3;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.6;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      /* 떠다니는 별 */
      .floating-stars {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .star {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: floatUp 8s ease-in-out infinite;
        opacity: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        90% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh) scale(1);
          opacity: 0;
        }
      }

      /* 리플레이 버튼 */
      .replay-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 2000;
        background: rgba(0, 212, 255, 0.2);
        border: 1px solid var(--tron-blue);
        color: var(--tron-blue);
        padding: 12px 24px;
        font-family: "Noto Sans KR", sans-serif;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .replay-btn:hover {
        background: rgba(0, 212, 255, 0.4);
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      }

      /* 메인으로 돌아가기 */
      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 2000;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: rgba(255, 255, 255, 0.6);
        padding: 12px 24px;
        font-family: "Noto Sans KR", sans-serif;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .back-btn:hover {
        border-color: var(--tron-blue);
        color: var(--tron-blue);
      }
    </style>
  </head>
  <body>
    <!-- CRT 효과 오버레이 -->
    <div class="crt-overlay"></div>
    <div class="crt-vignette"></div>

    <!-- 축하 효과 오버레이 -->
    <div class="celebration-overlay">
      <div class="light-rays"></div>
      <div class="glow-pulse"></div>
      <div class="floating-stars" id="floatingStars"></div>
    </div>

    <!-- 파티클 배경 -->
    <div id="tsparticles"></div>

    <!-- 하늘 그라데이션 -->
    <div class="sky-gradient"></div>

    <!-- 태양 -->
    <div class="sun"></div>

    <div class="tron-grid"></div>
    <div class="horizon"></div>

    <!-- 버튼 -->
    <a href="index.html" class="back-btn">메인으로</a>
    <button class="replay-btn" onclick="replayEffect()">효과 다시보기</button>

    <div class="container">
      <div class="celebration">
        <p class="celeb-title">새해 복 많이 받으세요</p>
        <div class="celeb-year">2026</div>
        <p class="celeb-sub">새로운 시작</p>
      </div>
    </div>

    <script>
      // 파티클 초기화
      tsParticles.load("tsparticles", {
        particles: {
          number: {
            value: 30,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: ["#00d4ff", "#ffffff", "#ff00ff"],
          },
          shape: {
            type: "circle",
          },
          opacity: {
            value: 0.4,
            random: true,
            animation: {
              enable: true,
              speed: 0.3,
              minimumValue: 0.1,
              sync: false,
            },
          },
          size: {
            value: 2,
            random: true,
            animation: {
              enable: true,
              speed: 1,
              minimumValue: 0.5,
              sync: false,
            },
          },
          links: {
            enable: false,
          },
          move: {
            enable: true,
            speed: 0.5,
            direction: "none",
            random: true,
            straight: false,
            outModes: {
              default: "out",
            },
          },
        },
        detectRetina: true,
      });

      function createFloatingStars() {
        const container = document.getElementById("floatingStars");
        container.innerHTML = "";
        const colors = ["#00d4ff", "#ffffff", "#ff00ff", "#ffdd00"];

        for (let i = 0; i < 30; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 8 + "s";
          star.style.animationDuration = 6 + Math.random() * 4 + "s";
          star.style.background =
            colors[Math.floor(Math.random() * colors.length)];
          star.style.boxShadow = `0 0 ${4 + Math.random() * 6}px currentColor`;
          container.appendChild(star);
        }
      }

      function fireCelebration() {
        const colors = ["#00d4ff", "#ffffff", "#ffdd00", "#ff00ff"];

        // 첫 번째 폭죽 - 중앙에서 크게
        setTimeout(() => {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.5, x: 0.5 },
            colors: colors,
            gravity: 0.8,
            scalar: 1.2,
          });
        }, 100);

        // 좌우에서 부드럽게
        setTimeout(() => {
          confetti({
            particleCount: 50,
            angle: 60,
            spread: 60,
            origin: { x: 0, y: 0.6 },
            colors: colors,
            gravity: 0.6,
          });
          confetti({
            particleCount: 50,
            angle: 120,
            spread: 60,
            origin: { x: 1, y: 0.6 },
            colors: colors,
            gravity: 0.6,
          });
        }, 500);

        // 지속적인 부드러운 confetti (10초)
        const duration = 10000;
        const end = Date.now() + duration;

        const frame = () => {
          confetti({
            particleCount: 2,
            angle: 60,
            spread: 45,
            origin: { x: 0, y: 0.7 },
            colors: colors,
            gravity: 0.5,
            drift: 1,
          });
          confetti({
            particleCount: 2,
            angle: 120,
            spread: 45,
            origin: { x: 1, y: 0.7 },
            colors: colors,
            gravity: 0.5,
            drift: -1,
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        };

        setTimeout(frame, 1000);

        // 추가 폭죽 웨이브
        setTimeout(() => {
          confetti({
            particleCount: 80,
            spread: 100,
            origin: { y: 0.4 },
            colors: colors,
            gravity: 0.7,
          });
        }, 2000);
      }

      function replayEffect() {
        createFloatingStars();
        fireCelebration();
      }

      // 페이지 로드 시 효과 실행
      createFloatingStars();
      setTimeout(fireCelebration, 500);
    </script>
  </body>
</html>
