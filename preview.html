<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 새해 효과 미리보기</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --tron-blue: #00d4ff;
        --black: #000;
        --pixel-font: "DotGothic16", "Press Start 2P", monospace;
        --pixel-font-en: "Press Start 2P", monospace;
      }

      body {
        font-family: var(--pixel-font);
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #fff;
        padding: 15px;
      }

      /* CRT 모니터 프레임 */
      .crt-monitor {
        position: relative;
        width: 100%;
        max-width: 900px;
        aspect-ratio: 4 / 3;
        background: linear-gradient(
          145deg,
          #2a2a2a 0%,
          #1a1a1a 50%,
          #0d0d0d 100%
        );
        border-radius: 20px;
        padding: 20px;
        box-shadow:
          0 0 0 3px #333,
          0 0 0 6px #1a1a1a,
          0 20px 60px rgba(0, 0, 0, 0.8),
          inset 0 2px 10px rgba(255, 255, 255, 0.05);
      }

      .crt-monitor::before {
        content: "";
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 8px;
        background: #333;
        border-radius: 50%;
        box-shadow:
          -20px 0 0 #333,
          20px 0 0 #333;
      }

      .crt-screen {
        position: relative;
        width: 100%;
        height: 100%;
        background: var(--black);
        border-radius: 10px;
        overflow: hidden;
        box-shadow:
          inset 0 0 100px rgba(0, 212, 255, 0.03),
          inset 0 0 20px rgba(0, 0, 0, 0.8);
      }

      .crt-screen::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          ellipse at center,
          transparent 0%,
          transparent 70%,
          rgba(0, 0, 0, 0.3) 100%
        );
        pointer-events: none;
        z-index: 1001;
        border-radius: 10px;
      }

      .crt-base {
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 25px;
        background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
        border-radius: 0 0 10px 10px;
      }

      .power-led {
        position: absolute;
        bottom: 8px;
        right: 25px;
        width: 6px;
        height: 6px;
        background: #00ff00;
        border-radius: 50%;
        box-shadow: 0 0 8px #00ff00;
        animation: ledBlink 2s ease-in-out infinite;
      }

      @keyframes ledBlink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      /* CRT 효과 */
      .crt-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15) 0px,
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        border-radius: 10px;
      }

      .crt-vignette {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999;
        background: radial-gradient(
          ellipse at center,
          transparent 0%,
          transparent 60%,
          rgba(0, 0, 0, 0.4) 100%
        );
        border-radius: 10px;
      }

      #tsparticles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        border-radius: 10px;
      }

      .sun {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(40% + 50px);
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, #ffee00 0%, #ff6600 100%);
        border-radius: 50%;
        z-index: 3;
        box-shadow:
          0 0 40px 20px rgba(255, 200, 0, 0.4),
          0 0 80px 40px rgba(255, 150, 0, 0.2),
          0 0 120px 60px rgba(255, 100, 0, 0.1);
        opacity: 1;
      }

      .sky-gradient {
        position: absolute;
        bottom: 40%;
        left: 0;
        right: 0;
        height: 30%;
        background: linear-gradient(
          to top,
          rgba(255, 100, 50, 0.4) 0%,
          rgba(255, 150, 100, 0.2) 50%,
          rgba(255, 200, 150, 0) 100%
        );
        z-index: 1;
        pointer-events: none;
      }

      .tron-grid {
        position: absolute;
        bottom: 0;
        left: -50%;
        width: 200%;
        height: 40%;
        background:
          linear-gradient(
            90deg,
            transparent 49.5%,
            rgba(0, 212, 255, 0.15) 49.5%,
            rgba(0, 212, 255, 0.15) 50.5%,
            transparent 50.5%
          ),
          linear-gradient(0deg, rgba(0, 212, 255, 0.3) 0%, transparent 100%);
        background-size:
          60px 100%,
          100% 100%;
        transform: perspective(500px) rotateX(60deg);
        transform-origin: center top;
        z-index: 2;
      }

      .tron-grid::before {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 58px,
          rgba(0, 212, 255, 0.15) 58px,
          rgba(0, 212, 255, 0.15) 60px
        );
      }

      .horizon {
        position: absolute;
        bottom: 40%;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--tron-blue);
        box-shadow:
          0 0 20px var(--tron-blue),
          0 0 40px var(--tron-blue),
          0 0 60px var(--tron-blue);
        z-index: 4;
      }

      .container {
        position: absolute;
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        text-align: center;
        padding: 15px;
        width: 90%;
        max-width: 700px;
      }

      .celeb-title {
        font-family: var(--pixel-font);
        font-size: clamp(14px, 3.5vw, 22px);
        color: var(--tron-blue);
        letter-spacing: 0.15em;
        margin-bottom: 12px;
        text-shadow: 0 0 20px var(--tron-blue);
        animation: fadeInSlide 1s ease forwards;
      }

      .celeb-year {
        font-family: var(--pixel-font-en);
        font-size: clamp(48px, 16vw, 100px);
        color: #fff;
        line-height: 1;
        text-shadow:
          0 0 30px var(--tron-blue),
          0 0 60px var(--tron-blue),
          3px 3px 0 rgba(255, 0, 100, 0.5),
          -3px -3px 0 rgba(0, 255, 255, 0.5);
        animation:
          celebYearGlow 2s ease-in-out infinite,
          celebFloat 3s ease-in-out infinite;
      }

      .celeb-sub {
        font-family: var(--pixel-font);
        font-size: clamp(13px, 3vw, 18px);
        color: var(--tron-blue);
        margin-top: 18px;
        letter-spacing: 0.1em;
        animation: fadeInSlide 1s ease 0.5s forwards;
        opacity: 0;
      }

      @keyframes celebYearGlow {
        0%,
        100% {
          text-shadow:
            0 0 30px var(--tron-blue),
            0 0 60px var(--tron-blue),
            3px 3px 0 rgba(255, 0, 100, 0.5),
            -3px -3px 0 rgba(0, 255, 255, 0.5);
          filter: brightness(1);
        }
        50% {
          text-shadow:
            0 0 50px var(--tron-blue),
            0 0 100px var(--tron-blue),
            0 0 150px rgba(255, 0, 255, 0.3),
            5px 5px 0 rgba(255, 0, 100, 0.6),
            -5px -5px 0 rgba(0, 255, 255, 0.6);
          filter: brightness(1.1);
        }
      }

      @keyframes celebFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeInSlide {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .celebration-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 500;
        opacity: 1;
        border-radius: 10px;
      }

      .light-rays {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200vmax;
        height: 200vmax;
        transform: translate(-50%, -50%);
        background: conic-gradient(
          from 0deg,
          transparent 0deg,
          rgba(0, 212, 255, 0.03) 10deg,
          transparent 20deg,
          transparent 30deg,
          rgba(255, 0, 255, 0.02) 40deg,
          transparent 50deg,
          transparent 60deg,
          rgba(255, 255, 255, 0.03) 70deg,
          transparent 80deg
        );
        animation: rotateRays 20s linear infinite;
      }

      @keyframes rotateRays {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .glow-pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        background: radial-gradient(
          ellipse at center,
          rgba(0, 212, 255, 0.1) 0%,
          transparent 50%
        );
        animation: glowPulse 4s ease-in-out infinite;
      }

      @keyframes glowPulse {
        0%,
        100% {
          opacity: 0.3;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.6;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      .floating-stars {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .star {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: floatUp 8s ease-in-out infinite;
        opacity: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        90% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh) scale(1);
          opacity: 0;
        }
      }

      /* 버튼 */
      .replay-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 2000;
        background: rgba(0, 212, 255, 0.2);
        border: 2px solid var(--tron-blue);
        color: var(--tron-blue);
        padding: 10px 16px;
        font-family: var(--pixel-font);
        font-size: 10px;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .replay-btn:hover {
        background: rgba(0, 212, 255, 0.4);
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      }

      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 2000;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: rgba(255, 255, 255, 0.6);
        padding: 10px 16px;
        font-family: var(--pixel-font);
        font-size: 10px;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .back-btn:hover {
        border-color: var(--tron-blue);
        color: var(--tron-blue);
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        .crt-monitor {
          padding: 12px;
          border-radius: 15px;
        }
        .replay-btn,
        .back-btn {
          font-size: 8px;
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-btn">BACK</a>
    <button class="replay-btn" onclick="replayEffect()">REPLAY</button>

    <div class="crt-monitor">
      <div class="power-led"></div>
      <div class="crt-base"></div>

      <div class="crt-screen">
        <div class="crt-overlay"></div>
        <div class="crt-vignette"></div>

        <div class="celebration-overlay">
          <div class="light-rays"></div>
          <div class="glow-pulse"></div>
          <div class="floating-stars" id="floatingStars"></div>
        </div>

        <div id="tsparticles"></div>
        <div class="sky-gradient"></div>
        <div class="sun"></div>
        <div class="tron-grid"></div>
        <div class="horizon"></div>

        <div class="container">
          <p class="celeb-title">새해 복 많이 받으세요</p>
          <div class="celeb-year">2026</div>
          <p class="celeb-sub">새로운 시작</p>
        </div>
      </div>
    </div>

    <script>
      tsParticles.load("tsparticles", {
        particles: {
          number: { value: 30, density: { enable: true, value_area: 800 } },
          color: { value: ["#00d4ff", "#ffffff", "#ff00ff"] },
          shape: { type: "circle" },
          opacity: {
            value: 0.4,
            random: true,
            animation: { enable: true, speed: 0.3, minimumValue: 0.1 },
          },
          size: {
            value: 2,
            random: true,
            animation: { enable: true, speed: 1, minimumValue: 0.5 },
          },
          links: { enable: false },
          move: {
            enable: true,
            speed: 0.5,
            direction: "none",
            random: true,
            outModes: { default: "out" },
          },
        },
        detectRetina: true,
      });

      function createFloatingStars() {
        const container = document.getElementById("floatingStars");
        container.innerHTML = "";
        const colors = ["#00d4ff", "#ffffff", "#ff00ff", "#ffdd00"];

        for (let i = 0; i < 30; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 8 + "s";
          star.style.animationDuration = 6 + Math.random() * 4 + "s";
          star.style.background =
            colors[Math.floor(Math.random() * colors.length)];
          star.style.boxShadow = `0 0 ${4 + Math.random() * 6}px currentColor`;
          container.appendChild(star);
        }
      }

      function fireCelebration() {
        const colors = ["#00d4ff", "#ffffff", "#ffdd00", "#ff00ff"];

        setTimeout(() => {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.5, x: 0.5 },
            colors: colors,
            gravity: 0.8,
            scalar: 1.2,
          });
        }, 100);

        setTimeout(() => {
          confetti({
            particleCount: 50,
            angle: 60,
            spread: 60,
            origin: { x: 0, y: 0.6 },
            colors: colors,
            gravity: 0.6,
          });
          confetti({
            particleCount: 50,
            angle: 120,
            spread: 60,
            origin: { x: 1, y: 0.6 },
            colors: colors,
            gravity: 0.6,
          });
        }, 500);

        const duration = 10000;
        const end = Date.now() + duration;

        const frame = () => {
          confetti({
            particleCount: 2,
            angle: 60,
            spread: 45,
            origin: { x: 0, y: 0.7 },
            colors: colors,
            gravity: 0.5,
            drift: 1,
          });
          confetti({
            particleCount: 2,
            angle: 120,
            spread: 45,
            origin: { x: 1, y: 0.7 },
            colors: colors,
            gravity: 0.5,
            drift: -1,
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        };

        setTimeout(frame, 1000);

        setTimeout(() => {
          confetti({
            particleCount: 80,
            spread: 100,
            origin: { y: 0.4 },
            colors: colors,
            gravity: 0.7,
          });
        }, 2000);
      }

      function replayEffect() {
        createFloatingStars();
        fireCelebration();
      }

      createFloatingStars();
      setTimeout(fireCelebration, 500);
    </script>
  </body>
</html>
