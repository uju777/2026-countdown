<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 새해 카운트다운</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Noto+Sans+KR:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --tron-blue: #00d4ff;
        --black: #000;
        --sun-color: #ffdd00;
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
        background: var(--black);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #fff;
      }

      /* 파티클 배경 */
      #tsparticles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* 현재 시간 (우측 상단) */
      .current-time {
        position: fixed;
        top: 20px;
        right: 25px;
        text-align: right;
        z-index: 100;
      }

      .current-date {
        font-size: 13px;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.4);
        margin-bottom: 4px;
        letter-spacing: 0.05em;
      }

      .current-clock {
        font-family: "Orbitron", monospace;
        font-size: 18px;
        color: var(--tron-blue);
        letter-spacing: 0.05em;
      }

      /* 태양 */
      .sun {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(40% - 150px);
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #ffee00 0%, #ff6600 100%);
        border-radius: 50%;
        z-index: 3;
        box-shadow:
          0 0 60px 30px rgba(255, 200, 0, 0.4),
          0 0 100px 60px rgba(255, 150, 0, 0.2),
          0 0 140px 90px rgba(255, 100, 0, 0.1);
        transition:
          bottom 1s ease-out,
          opacity 1s ease-out;
        opacity: 0;
      }

      /* 하늘 그라데이션 */
      .sky-gradient {
        position: fixed;
        bottom: 40%;
        left: 0;
        right: 0;
        height: 30%;
        background: linear-gradient(
          to top,
          rgba(255, 100, 50, 0) 0%,
          rgba(255, 100, 50, 0) 100%
        );
        z-index: 1;
        pointer-events: none;
        transition: background 0.5s ease-out;
      }

      /* 트론 그리드 바닥 */
      .tron-grid {
        position: fixed;
        bottom: 0;
        left: -50%;
        width: 200%;
        height: 40%;
        background:
          linear-gradient(
            90deg,
            transparent 49.5%,
            rgba(0, 212, 255, 0.15) 49.5%,
            rgba(0, 212, 255, 0.15) 50.5%,
            transparent 50.5%
          ),
          linear-gradient(0deg, rgba(0, 212, 255, 0.3) 0%, transparent 100%);
        background-size:
          80px 100%,
          100% 100%;
        transform: perspective(500px) rotateX(60deg);
        transform-origin: center top;
        z-index: 2;
      }

      .tron-grid::before {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 78px,
          rgba(0, 212, 255, 0.15) 78px,
          rgba(0, 212, 255, 0.15) 80px
        );
      }

      /* 수평선 글로우 */
      .horizon {
        position: fixed;
        bottom: 40%;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--tron-blue);
        box-shadow:
          0 0 20px var(--tron-blue),
          0 0 40px var(--tron-blue);
        z-index: 4;
      }

      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 20px;
      }

      /* 메인 타이틀 */
      .title {
        font-family: "Orbitron", monospace;
        font-size: clamp(60px, 18vw, 180px);
        font-weight: 900;
        color: var(--tron-blue);
        letter-spacing: 0.1em;
        line-height: 1;
        margin-bottom: 20px;
        text-shadow: 0 0 30px var(--tron-blue);
        opacity: 0;
        transform: translateY(-30px);
      }

      /* 카운트다운 텍스트 */
      .countdown-text {
        font-size: clamp(18px, 5vw, 32px);
        font-weight: 300;
        color: rgba(255, 255, 255, 0.9);
        letter-spacing: 0.05em;
        margin-bottom: 30px;
        opacity: 0;
        transform: translateY(-20px);
      }

      .countdown-text .time {
        font-family: "Orbitron", monospace;
        color: var(--tron-blue);
        font-weight: 500;
      }

      /* 하단 메시지 */
      .message {
        margin-top: 30px;
        font-size: clamp(16px, 4vw, 24px);
        font-weight: 300;
        color: rgba(255, 255, 255, 0.7);
        letter-spacing: 0.12em;
        min-height: 1.5em;
        opacity: 0;
        transform: translateY(20px);
      }

      .message .text-cursor {
        display: inline-block;
        width: 2px;
        height: 1em;
        background: var(--tron-blue);
        margin-left: 2px;
        animation: cursorBlink 0.8s infinite;
        vertical-align: text-bottom;
      }

      @keyframes cursorBlink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      /* 축하 화면 */
      .celebration {
        display: none;
      }

      .celebration.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .celeb-title {
        font-size: clamp(24px, 6vw, 48px);
        font-weight: 300;
        color: var(--tron-blue);
        letter-spacing: 0.5em;
        margin-bottom: 20px;
        text-shadow: 0 0 20px var(--tron-blue);
      }

      .celeb-year {
        font-family: "Orbitron", monospace;
        font-size: clamp(80px, 22vw, 220px);
        font-weight: 900;
        color: #fff;
        line-height: 1;
        text-shadow: 0 0 40px var(--tron-blue);
      }

      .celeb-sub {
        font-size: clamp(18px, 5vw, 32px);
        font-weight: 300;
        color: var(--tron-blue);
        margin-top: 30px;
        letter-spacing: 0.3em;
      }

      /* 글리치 효과 */
      @keyframes glitch {
        0% {
          text-shadow:
            0.05em 0 0 rgba(255, 0, 0, 0.75),
            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
            0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
        }
        14% {
          text-shadow:
            0.05em 0 0 rgba(255, 0, 0, 0.75),
            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
            0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
        }
        15% {
          text-shadow:
            -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        49% {
          text-shadow:
            -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        50% {
          text-shadow:
            0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
            0.05em 0 0 rgba(0, 255, 0, 0.75),
            0 -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        99% {
          text-shadow:
            0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
            0.05em 0 0 rgba(0, 255, 0, 0.75),
            0 -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        100% {
          text-shadow:
            -0.025em 0 0 rgba(255, 0, 0, 0.75),
            -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
            -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
        }
      }

      .glitch:hover {
        animation: glitch 0.3s infinite;
      }
    </style>
  </head>
  <body>
    <!-- 파티클 배경 -->
    <div id="tsparticles"></div>

    <!-- 하늘 그라데이션 -->
    <div class="sky-gradient" id="skyGradient"></div>

    <!-- 태양 -->
    <div class="sun" id="sun"></div>

    <!-- 현재 시간 -->
    <div class="current-time">
      <div class="current-date" id="currentDate">2025년 12월 31일 화요일</div>
      <div class="current-clock" id="currentClock">22:30:45</div>
    </div>

    <div class="tron-grid"></div>
    <div class="horizon"></div>

    <div class="container">
      <div id="countdown-screen">
        <h1 class="title glitch">2026</h1>

        <p class="countdown-text" id="countdownText">
          2026년까지
          <span class="time" id="timeLeft">00분 00초</span> 남았습니다
        </p>

        <p class="message">
          <span id="quote"></span><span class="text-cursor"></span>
        </p>
      </div>

      <div id="celebration-screen" class="celebration">
        <p class="celeb-title">새해 복 많이 받으세요</p>
        <div class="celeb-year">2026</div>
        <p class="celeb-sub">새로운 시작</p>
      </div>
    </div>

    <script>
      // 파티클 초기화
      tsParticles.load("tsparticles", {
        particles: {
          number: {
            value: 50,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: ["#00d4ff", "#ffffff", "#0088aa"],
          },
          shape: {
            type: "circle",
          },
          opacity: {
            value: 0.3,
            random: true,
            animation: {
              enable: true,
              speed: 0.5,
              minimumValue: 0.1,
              sync: false,
            },
          },
          size: {
            value: 2,
            random: true,
            animation: {
              enable: true,
              speed: 2,
              minimumValue: 0.5,
              sync: false,
            },
          },
          links: {
            enable: true,
            distance: 150,
            color: "#00d4ff",
            opacity: 0.1,
            width: 1,
          },
          move: {
            enable: true,
            speed: 0.8,
            direction: "none",
            random: true,
            straight: false,
            outModes: {
              default: "out",
            },
          },
        },
        interactivity: {
          detectsOn: "canvas",
          events: {
            onHover: {
              enable: true,
              mode: "grab",
            },
            onClick: {
              enable: true,
              mode: "push",
            },
          },
          modes: {
            grab: {
              distance: 140,
              links: {
                opacity: 0.5,
              },
            },
            push: {
              quantity: 4,
            },
          },
        },
        detectRetina: true,
      });

      // GSAP 인트로 애니메이션
      gsap.to(".title", {
        opacity: 1,
        y: 0,
        duration: 1,
        ease: "power3.out",
        delay: 0.3,
      });

      gsap.to(".countdown-text", {
        opacity: 1,
        y: 0,
        duration: 1,
        ease: "power3.out",
        delay: 0.5,
      });

      gsap.to(".message", {
        opacity: 1,
        y: 0,
        duration: 1,
        ease: "power3.out",
        delay: 0.8,
      });

      // 카운트다운 로직
      const newYear = new Date("2026-01-01T00:00:00+09:00");
      let celebrated = false;

      // 1시간 = 3600초를 기준으로 태양 위치 계산 (마지막 1시간 동안 떠오름)
      const SUNRISE_DURATION = 60 * 60 * 1000; // 1시간 (밀리초)

      const pad = (n) => String(n).padStart(2, "0");

      // 명언 목록
      const quotes = [
        "지금 이 순간, 우리는 미래로 시간여행 중이다",
        "가장 긴 밤도 결국 새벽을 맞는다",
        "우리 모두 처음 이 길을 걷는 중이다",
        "끝이라 생각한 곳에서 길이 시작됐다",
        "우리는 서로의 계절이었다",
        "당신이 태어날 확률, 400조 분의 1",
        "지금 여기, 이미 기적 속에 있다",
      ];

      let currentQuoteIndex = -1;
      let isTyping = false;

      function getRandomQuote() {
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * quotes.length);
        } while (newIndex === currentQuoteIndex && quotes.length > 1);
        currentQuoteIndex = newIndex;
        return quotes[newIndex];
      }

      async function typeQuote() {
        if (isTyping) return;
        isTyping = true;

        const quoteEl = document.getElementById("quote");
        const quote = getRandomQuote();

        // 지우기
        const currentText = quoteEl.textContent;
        for (let i = currentText.length; i >= 0; i--) {
          quoteEl.textContent = currentText.substring(0, i);
          await sleep(30);
        }

        await sleep(300);

        // 타이핑
        for (let i = 0; i <= quote.length; i++) {
          quoteEl.textContent = quote.substring(0, i);
          await sleep(80);
        }

        isTyping = false;
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      const weekdays = [
        "일요일",
        "월요일",
        "화요일",
        "수요일",
        "목요일",
        "금요일",
        "토요일",
      ];

      function updateCurrentTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const day = weekdays[now.getDay()];

        document.getElementById("currentDate").textContent =
          `${year}년 ${month}월 ${date}일 ${day}`;
        document.getElementById("currentClock").textContent =
          `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      }

      function updateSunrise(diff) {
        const sun = document.getElementById("sun");
        const skyGradient = document.getElementById("skyGradient");

        // 마지막 1시간 동안 태양이 떠오름
        if (diff <= SUNRISE_DURATION && diff > 0) {
          // 0 (자정) ~ 1 (1시간 전) 사이의 progress
          const progress = 1 - diff / SUNRISE_DURATION;

          // 태양 위치: 지평선 아래(-150px)에서 지평선 위(+80px)까지
          // 40%가 지평선이므로, 태양 중심이 지평선에 오면 반만 보임
          const bottomPosition = -150 + progress * 230; // -150px ~ +80px
          sun.style.bottom = `calc(40% + ${bottomPosition}px)`;
          sun.style.opacity = Math.min(1, progress * 1.5);

          // 하늘 그라데이션
          const orangeOpacity = progress * 0.4;
          const pinkOpacity = progress * 0.2;
          skyGradient.style.background = `linear-gradient(
            to top,
            rgba(255, 100, 50, ${orangeOpacity}) 0%,
            rgba(255, 150, 100, ${pinkOpacity}) 50%,
            rgba(255, 200, 150, 0) 100%
          )`;
        } else if (diff <= 0) {
          // 자정이 지나면 태양 완전히 뜬 상태
          sun.style.bottom = `calc(40% + 80px)`;
          sun.style.opacity = 1;
        } else {
          // 1시간 이전에는 태양 완전히 숨김 (지평선 아래)
          sun.style.bottom = `calc(40% - 150px)`;
          sun.style.opacity = 0;
        }
      }

      function updateCountdown() {
        const now = new Date();
        const diff = newYear - now;

        if (diff <= 0) {
          document.getElementById("timeLeft").textContent = "0분 0초";

          if (!celebrated) {
            celebrated = true;
            showCelebration();
          }
          return;
        }

        // 분, 초 계산
        const totalMins = Math.floor(diff / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("timeLeft").textContent =
          `${totalMins}분 ${secs}초`;

        // 태양 떠오르기 효과
        updateSunrise(diff);
      }

      function showCelebration() {
        document.getElementById("countdown-screen").style.display = "none";
        document.getElementById("celebration-screen").classList.add("active");

        const colors = ["#00d4ff", "#ffffff", "#ffdd00", "#ff6600"];
        const duration = 8000;
        const end = Date.now() + duration;

        const frame = () => {
          confetti({
            particleCount: 3,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors,
          });
          confetti({
            particleCount: 3,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors,
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        };
        frame();

        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.6 },
          colors: colors,
        });
      }

      // 초기화 및 업데이트
      updateCurrentTime();
      updateCountdown();
      setTimeout(typeQuote, 1500);

      setInterval(() => {
        updateCurrentTime();
        updateCountdown();
      }, 1000);

      // 8초마다 명언 로테이션
      setInterval(typeQuote, 8000);
    </script>
  </body>
</html>
