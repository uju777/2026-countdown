<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 카운트다운</title>
    <meta name="description" content="2026년 새해 카운트다운" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --gold: #d4af37;
        --gold-light: #f4d03f;
        --chrome: #e8e8e8;
        --black: #000000;
        --dark: #0a0a0a;
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
        background: var(--black);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: var(--chrome);
      }

      /* 미니멀 그리드 */
      .grid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
        background-size: 100px 100px;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 20px;
      }

      /* 연도 타이틀 */
      .year {
        font-family: "Orbitron", monospace;
        font-size: clamp(80px, 20vw, 200px);
        font-weight: 900;
        color: var(--gold);
        letter-spacing: 0.05em;
        line-height: 1;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: clamp(14px, 3vw, 20px);
        font-weight: 300;
        letter-spacing: 0.5em;
        color: rgba(255, 255, 255, 0.4);
        text-transform: uppercase;
        margin-bottom: 60px;
      }

      /* 카운트다운 */
      .countdown {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: clamp(10px, 3vw, 30px);
      }

      .time-unit {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .number {
        font-family: "Orbitron", monospace;
        font-size: clamp(48px, 12vw, 120px);
        font-weight: 700;
        color: var(--chrome);
        line-height: 1;
        min-width: clamp(80px, 20vw, 180px);
        padding: 20px 10px;
        background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
        border: 1px solid rgba(212, 175, 55, 0.3);
        border-radius: 8px;
        position: relative;
      }

      .number::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(0, 0, 0, 0.8);
      }

      .label {
        font-size: clamp(10px, 2.5vw, 14px);
        color: var(--gold);
        text-transform: uppercase;
        letter-spacing: 0.3em;
        margin-top: 15px;
        font-weight: 500;
      }

      .colon {
        font-family: "Orbitron", monospace;
        font-size: clamp(36px, 8vw, 80px);
        color: var(--gold);
        padding-bottom: 40px;
        animation: colonPulse 1s ease-in-out infinite;
      }

      @keyframes colonPulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      /* 하단 메시지 */
      .message {
        margin-top: 60px;
        font-size: clamp(14px, 3vw, 18px);
        font-weight: 300;
        color: rgba(255, 255, 255, 0.3);
        letter-spacing: 0.2em;
      }

      /* 축하 화면 */
      .celebration {
        display: none;
      }

      .celebration.active {
        display: block;
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .celebration-title {
        font-family: "Orbitron", monospace;
        font-size: clamp(32px, 10vw, 80px);
        font-weight: 900;
        color: var(--gold);
        margin-bottom: 20px;
      }

      .celebration-year {
        font-family: "Orbitron", monospace;
        font-size: clamp(100px, 25vw, 250px);
        font-weight: 900;
        color: var(--chrome);
        line-height: 1;
      }

      .celebration-sub {
        font-size: clamp(16px, 4vw, 24px);
        color: rgba(255, 255, 255, 0.5);
        margin-top: 30px;
        letter-spacing: 0.3em;
      }

      /* 하단 바 */
      .bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          var(--gold) 20%,
          var(--gold) 80%,
          transparent 100%
        );
        opacity: 0.5;
      }

      /* 반응형 */
      @media (max-width: 600px) {
        .countdown {
          flex-wrap: wrap;
          gap: 15px;
        }

        .colon {
          display: none;
        }

        .number {
          min-width: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-bg"></div>

    <div class="container">
      <div id="countdown-screen">
        <h1 class="year">2026</h1>
        <p class="subtitle">New Year Countdown</p>

        <div class="countdown">
          <div class="time-unit">
            <div class="number" id="days">00</div>
            <span class="label">Days</span>
          </div>
          <span class="colon">:</span>
          <div class="time-unit">
            <div class="number" id="hours">00</div>
            <span class="label">Hours</span>
          </div>
          <span class="colon">:</span>
          <div class="time-unit">
            <div class="number" id="minutes">00</div>
            <span class="label">Min</span>
          </div>
          <span class="colon">:</span>
          <div class="time-unit">
            <div class="number" id="seconds">00</div>
            <span class="label">Sec</span>
          </div>
        </div>

        <p class="message">WELCOME TO THE FUTURE</p>
      </div>

      <div id="celebration-screen" class="celebration">
        <h1 class="celebration-title">HAPPY NEW YEAR</h1>
        <div class="celebration-year">2026</div>
        <p class="celebration-sub">THE FUTURE IS NOW</p>
      </div>
    </div>

    <div class="bottom-bar"></div>

    <script>
      const newYear = new Date("2026-01-01T00:00:00+09:00");
      let celebrated = false;

      const pad = (n) => String(n).padStart(2, "0");

      function updateCountdown() {
        const now = new Date();
        const diff = newYear - now;

        if (diff <= 0) {
          document.getElementById("days").textContent = "00";
          document.getElementById("hours").textContent = "00";
          document.getElementById("minutes").textContent = "00";
          document.getElementById("seconds").textContent = "00";

          if (!celebrated) {
            celebrated = true;
            showCelebration();
          }
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = pad(days);
        document.getElementById("hours").textContent = pad(hours);
        document.getElementById("minutes").textContent = pad(mins);
        document.getElementById("seconds").textContent = pad(secs);
      }

      function showCelebration() {
        document.getElementById("countdown-screen").style.display = "none";
        document.getElementById("celebration-screen").classList.add("active");

        // 골드 컨페티
        const duration = 10000;
        const end = Date.now() + duration;

        const frame = () => {
          confetti({
            particleCount: 3,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: ["#d4af37", "#f4d03f", "#ffffff"],
          });
          confetti({
            particleCount: 3,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: ["#d4af37", "#f4d03f", "#ffffff"],
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        };

        frame();

        // 중앙 폭발
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.6 },
          colors: ["#d4af37", "#f4d03f", "#e8e8e8"],
        });
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
