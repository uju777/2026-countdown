<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 새해 카운트다운</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --tron-blue: #00d4ff;
        --tron-orange: #ff6600;
        --black: #000;
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
        background: var(--black);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #fff;
      }

      /* 트론 그리드 바닥 */
      .tron-grid {
        position: fixed;
        bottom: 0;
        left: -50%;
        width: 200%;
        height: 40%;
        background:
          linear-gradient(
            90deg,
            transparent 49.5%,
            rgba(0, 212, 255, 0.15) 49.5%,
            rgba(0, 212, 255, 0.15) 50.5%,
            transparent 50.5%
          ),
          linear-gradient(0deg, rgba(0, 212, 255, 0.3) 0%, transparent 100%);
        background-size:
          80px 100%,
          100% 100%;
        transform: perspective(500px) rotateX(60deg);
        transform-origin: center top;
      }

      .tron-grid::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 78px,
          rgba(0, 212, 255, 0.15) 78px,
          rgba(0, 212, 255, 0.15) 80px
        );
      }

      /* 수평선 글로우 */
      .horizon {
        position: fixed;
        bottom: 40%;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--tron-blue);
        box-shadow:
          0 0 20px var(--tron-blue),
          0 0 40px var(--tron-blue);
      }

      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 20px;
      }

      /* 메인 타이틀 */
      .title {
        font-family: "Orbitron", monospace;
        font-size: clamp(60px, 18vw, 180px);
        font-weight: 900;
        color: var(--tron-blue);
        letter-spacing: 0.1em;
        line-height: 1;
        margin-bottom: 5px;
        text-shadow: 0 0 30px var(--tron-blue);
      }

      .subtitle {
        font-size: clamp(14px, 4vw, 22px);
        font-weight: 300;
        letter-spacing: 0.8em;
        color: rgba(0, 212, 255, 0.6);
        text-transform: uppercase;
        margin-bottom: 50px;
      }

      /* 카운트다운 */
      .countdown {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: clamp(8px, 2vw, 20px);
      }

      .time-unit {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .number-box {
        position: relative;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid var(--tron-blue);
        padding: clamp(15px, 4vw, 30px) clamp(20px, 5vw, 40px);
        clip-path: polygon(
          10px 0,
          100% 0,
          100% calc(100% - 10px),
          calc(100% - 10px) 100%,
          0 100%,
          0 10px
        );
      }

      .number-box::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(0, 212, 255, 0.1) 0%,
          transparent 50%
        );
        pointer-events: none;
      }

      .number {
        font-family: "Orbitron", monospace;
        font-size: clamp(40px, 11vw, 100px);
        font-weight: 700;
        color: #fff;
        line-height: 1;
      }

      .label {
        font-size: clamp(10px, 2.5vw, 14px);
        color: var(--tron-blue);
        text-transform: uppercase;
        letter-spacing: 0.2em;
        margin-top: 12px;
        font-weight: 400;
      }

      .colon {
        font-family: "Orbitron", monospace;
        font-size: clamp(30px, 8vw, 70px);
        color: var(--tron-blue);
        margin-bottom: 30px;
        animation: pulse 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.2;
        }
      }

      /* 하단 메시지 */
      .message {
        margin-top: 50px;
      }

      .message-main {
        font-size: clamp(16px, 4vw, 24px);
        font-weight: 400;
        color: #fff;
        letter-spacing: 0.3em;
        margin-bottom: 10px;
      }

      .message-sub {
        font-size: clamp(12px, 3vw, 16px);
        color: rgba(255, 255, 255, 0.4);
        letter-spacing: 0.2em;
      }

      /* 축하 화면 */
      .celebration {
        display: none;
      }

      .celebration.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .celeb-title {
        font-size: clamp(24px, 6vw, 48px);
        color: var(--tron-blue);
        letter-spacing: 0.5em;
        margin-bottom: 20px;
        text-shadow: 0 0 20px var(--tron-blue);
      }

      .celeb-year {
        font-family: "Orbitron", monospace;
        font-size: clamp(80px, 22vw, 220px);
        font-weight: 900;
        color: #fff;
        line-height: 1;
        text-shadow: 0 0 40px var(--tron-blue);
      }

      .celeb-sub {
        font-size: clamp(18px, 5vw, 32px);
        color: var(--tron-blue);
        margin-top: 30px;
        letter-spacing: 0.3em;
      }

      /* 반응형 */
      @media (max-width: 600px) {
        .countdown {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 15px;
          max-width: 280px;
          margin: 0 auto;
        }

        .colon {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="tron-grid"></div>
    <div class="horizon"></div>

    <div class="container">
      <div id="countdown-screen">
        <h1 class="title">2026</h1>
        <p class="subtitle">새해 카운트다운</p>

        <div class="countdown">
          <div class="time-unit">
            <div class="number-box">
              <span class="number" id="days">00</span>
            </div>
            <span class="label">일</span>
          </div>
          <span class="colon">:</span>
          <div class="time-unit">
            <div class="number-box">
              <span class="number" id="hours">00</span>
            </div>
            <span class="label">시간</span>
          </div>
          <span class="colon">:</span>
          <div class="time-unit">
            <div class="number-box">
              <span class="number" id="minutes">00</span>
            </div>
            <span class="label">분</span>
          </div>
          <span class="colon">:</span>
          <div class="time-unit">
            <div class="number-box">
              <span class="number" id="seconds">00</span>
            </div>
            <span class="label">초</span>
          </div>
        </div>

        <div class="message">
          <p class="message-main">미래로의 여정</p>
          <p class="message-sub">THE GRID AWAITS</p>
        </div>
      </div>

      <div id="celebration-screen" class="celebration">
        <p class="celeb-title">새해 복 많이 받으세요</p>
        <div class="celeb-year">2026</div>
        <p class="celeb-sub">미래가 시작됩니다</p>
      </div>
    </div>

    <script>
      const newYear = new Date("2026-01-01T00:00:00+09:00");
      let celebrated = false;

      const pad = (n) => String(n).padStart(2, "0");

      function updateCountdown() {
        const now = new Date();
        const diff = newYear - now;

        if (diff <= 0) {
          document.getElementById("days").textContent = "00";
          document.getElementById("hours").textContent = "00";
          document.getElementById("minutes").textContent = "00";
          document.getElementById("seconds").textContent = "00";

          if (!celebrated) {
            celebrated = true;
            showCelebration();
          }
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = pad(days);
        document.getElementById("hours").textContent = pad(hours);
        document.getElementById("minutes").textContent = pad(mins);
        document.getElementById("seconds").textContent = pad(secs);
      }

      function showCelebration() {
        document.getElementById("countdown-screen").style.display = "none";
        document.getElementById("celebration-screen").classList.add("active");

        const colors = ["#00d4ff", "#ffffff", "#00aaff"];
        const duration = 8000;
        const end = Date.now() + duration;

        const frame = () => {
          confetti({
            particleCount: 2,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors,
          });
          confetti({
            particleCount: 2,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors,
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        };
        frame();

        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
          colors: colors,
        });
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
